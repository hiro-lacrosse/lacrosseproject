<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="jquery.js"></script>
    <script src="slideshow.js"></script>
</head>
<body onload="javascript:setInterval('playImageArray()', 3000)">
    <div id="container">
        <header>
          <h1>PCL</h1>
        </header>
  
        <!-- slide section -->
        <div id="slideshow">
          <!-- will show one image and will be replaced automaticall with other images -->
          <img id="slide" src="img/lacrosse1.jpg" alt="slideshow" />
          <!-- navigation button at the bottom of slideshow -->
          <div id="slidenav">
            <a href="#" onclick="slideshow(0)" class="dot">1</a>
            <a href="#" onclick="slideshow(1)" class="dot">2</a>
            <a href="#" onclick="slideshow(2)" class="dot">3</a>
          </div>
        </div>
      </div>

      <script>
        $('.dot').click(function () {
          $('#slide').animate({ opacity: 1 })
        })
      </script>
</body>
</html>
