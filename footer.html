<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<footer>
    <div class="footer_container">
        <div class="footer_container_second">
            <div class="footer_second-first footer_second">
                <h1>CONTACT US</h1>

                <div class="contact-form">
                        <form>
                        <div class="contact-form_group">
                            <label class="contact-label" for="contact-form_name">Name</label>
                            <input type="text" name="name" id="contact-form_name" placeholder=" Your Name" required>
                        </div>
    
                        <div class="contact-form_group">
                            <label class="contact-label" for="contact-form_email">Email Address</label>
                            <input type="email" name="email" id="contact-form_email" placeholder=" email@provider.com" required>
                        </div>
    
                        <div class="contact-form_group">
                            <label class="contact-label" for="contact-form_subject">Subject</label>
                            <input type="text" name="title" id="contact-form_subject">
                        </div>
    
                        <div class="contact-form_group">
                            <label class="contact-label" for="contact-form_message">Message</label>
                            <textarea name="msg" id="contact-form_message" class="contact-form_message" cols="30" rows="10" placeholder=" Write your message here"></textarea>
                        </div>
    
                        <input id="contact-submit" type="button" value="SUBMIT" class="contact-form_btn">
                        <div id="result-contact-msg"></div>
                        <div id="result-contact-error-msg"></div>
                        </form>
                    </div>
            </div>

            <div class="footer_second-second footer_second">
                <h1>MAILING LIST</h1>
                <div class="contact-newsletter-form">
                    <form action="" method="POST">
                         <div class="contact-newsletter_group">
                             <p>Enter your name and email!</p>
                             <input type="text" name="name" id="contact-newsletter_name" placeholder=" Your Name">
                             <input type="email" name="email" id="contact-newsletter_email" placeholder=" email@provider.com" required>
                         </div>
     
                         <div class="contact-newsletter-btn">
                         <input id="contact-newsletter-button" type="button" value="SUBSCRIBE" class="contact-newsletter_btn">
                         
                         <div id="result-newsletter-msg"></div>
                         <div id="result-newsletter-error-msg"></div>
                         </div>
                    </form>
                </div>
            </div>

            <div class="footer_second-third footer_second">
                <h1>FOLLOW US</h1>
                <div class="footer-icon">
                <div class="footer-facebook footer_icon">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                </div>
                <div class="footer-instagram footer_icon">
                        <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            </div>

        </div>

        <div class="footer_copyright">
            <p>&copy; 2020 SportsEngine, Inc. The Home of Youth Sports and <b>Caliber Lacrosse Academy (24826)</b>. All rights reserved.</p> 
        </div>

    </div>
</footer>
</html>
